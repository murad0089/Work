<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/Css/Home.css">
    <title>Document</title>
</head>
<body>
    <div class="body">
        <img src="Assets/images/brain 1.jpg" alt="" width="100%" height="100%">
        <div class="container">
            <div class="name"><p>Word Game</p></div>
            <div class="header">
                <div class="time"><p>Time</p></div>
                <div class="score"><p>Score : </p></div>
                <button class="Start" id="Start">Start</button>
            </div>
            <div class="how_to_play">
                <p>HOW TO PLAY</p>
                <ul>
                    <li>Click the start button to begin</li>
                    <li>Find as many words as you can</li>
                    <li>You have only 30 seconds for each word</li>
                    <li>If you want to change the word,click the "Next Word" button</li>
                </ul>
            </div>
            <div class="main">
                <div class="word"><div class="first"></div></div>
                <div class="abc"></div>
            </div>
            <div class="next">
                <button type="submit" class="Start" id="next_word">Next Word</button>
                <button type="submit" class="Start" id="hint">Hint...</button>
            </div>
        </div>
    </div>



    <script src="Assets/Js/Home.js"></script>
</body>
</html>
