<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/Css/Home.css">
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="logo"><img src="" alt=""></div>
            <div class="header">
                <h1>Sign in to your account</h1>
                <h4>Or <span>start your 14-day free trial</span></h4>
            </div>
            <div class="sign_in">
                <p>Sign in with</p>
                <button><img src="Assets/images/facebook-logo.png" alt="" width="15px" height="15px"></button>
                <button><img src="Assets/images/Github-logo.png" alt=""width="15px" height="15px"></button>
                <button><img src="Assets/images/Twitter-logo.png" alt=""width="15px" height="15px"></button>
            </div>
            <div class="continue"><hr><span>Or continue with</span><hr></div>
            <div>
                <form action="" class="form">
                    <label for="E-mail">E-mail address</label><br>
                    <input type="text" id="e_mail_input"><br><br>
                    <label for="Password">Password</label><br>
                    <input type="password" id="password_input">
                    <span id="password"></span>               
                    <br><br>
                </form>
            </div>
            <div class="additions">
                <input type="checkbox" name="" >
                <div>
                <p>Remember me</p>
                <p>Forgot your password?</p>
                </div>
                
            </div>
            <div class="sign_in_button">
                <button type="">Sign in</button>
            </div>
    
        </div>
    </div>

    



    <script src="Assets/Js/Home.js"></script>
</body>
</html>
