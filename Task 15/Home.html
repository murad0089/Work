<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/Css/Home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/5221f8b839.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="header_left">
            <i class="fa-solid fa-bars"></i>
            <img src="Assets/images/Group 2.png" alt="" height="70px" width="70px">
            <ul>
                <li>My Orders</li>
                <li>Help</li>
                <li>Services</li>
            </ul>
            <div class="profilephoto">
                <img src="Assets/images/Rectangle 20.png" alt="" width="60px" height="60px">
            </div>
        </div>
        <div class="header_right">
            <i class="fa-solid fa-magnifying-glass"></i>
            <button class="Sign_in">Sign in</button>
            <button class="Sign_up"><i class="fa-solid fa-lock"></i> Sign up</button>
        </div>
        
    </div>
    <div class="background_image">
        <p>All Pros</p>
    </div>
    <div class="container">
     <div class="filters_sorting">
        <div class="filter">
            <p>Filter</p>
            <form action="">
            <input type="checkbox" name="Top_Pros" id="top_pros" value="top_pros">
            <label for="top_pros">Top Pros</label>
            <input type="checkbox" name="New_Pros" id="new_pros" value="new_pros">
            <label for="new_pros">New Pros</label>
            <input type="checkbox" name="Supervisors" id="supervisors" value="supervisors">
            <label for="supervisors">Supervisors</label>
            <input type="checkbox" name="Pros" id="pros" value="pros">
            <label for="pros">Pros</label>
            </form>  
        </div>
        <div class="sorting">
            <p>Sorting</p>
            <form action="">
                <label for="rating">By Rating</label><br> 
                <select name="rating" id="rating" value="  " >
                    <option value="Descending">Descending</option>
                    <option value="Ascending">Ascending</option>
                </select><br>
                <label for="task">By Task Count</label><br>
                <select name="task" id="task" value="" >
                    <option value="Descending">Descending</option>
                    <option value="Ascending">Ascending</option>
                </select>

            </form>
        </div>
     </div>
     <div class="allpros">
     </div>
    </div>
    <div class="mobile">
        <div class="mobilecontainer">
            <div class="phone">
                <img src="Assets/images/iphone-12.png" alt="">
            </div>
            <div class="download">
                <p>Download the izzi mobile app</p>
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. When an unknown printer took</p>
                <img src="Assets/images/Google_play.png" alt="">
                <img src="Assets/images/App_store.png" alt="">
            </div>
        </div>
     
    </div>







    <script src="Assets/Js/Home.js"></script>
</body>
</html>
